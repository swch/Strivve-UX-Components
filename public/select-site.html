  // const service = new MyService()

  const service = Strivve.createService({ api_instance: 'customer-dev' });

  const core = Strivve.createCore({
    service,
  });

  const selectSite = core.createSelectSite({
    onSubmit: (values) => {
      console.log('submited', values)
    }
  });

  // render list
  const removeAllChildNodes = (parent) => {
    while (parent.firstChild) {
      parent.removeChild(parent.firstChild);
    }
  }

  const handleSubscribeState = (state) => {
    const list = document.getElementById('list');
    removeAllChildNodes(list)

    const selected = state.selected;
    state.sites.map(site => {
      const item = document.createElement('div')
      item.addEventListener('click', () => {
        selectSite.selectItem(site);
      })
      const active = Boolean(selected?.find(m => m.id === site.id));

      item.innerHTML = `
      <div style="padding: 10px;${active ? " background: lightgray;"  :  ''}">${site.name}</div>
      `
      list.appendChild(item)
    })
  }

  selectSite.subscribe(handleSubscribeState);

  // search function
  document.getElementById('search').addEventListener('change', (e) => {
    selectSite.changeSearch(e.target.value);
  })

  // submit function
  document.getElementById('submit').addEventListener('click', (e) => {
    selectSite.submit();
  })

</script>
