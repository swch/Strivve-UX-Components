<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="container" style="display: grid; grid-template-columns: 1fr 1fr 1fr; grid-gap: 8px">
    <div id="account-link"></div>
    <div id="full"></div>
    <div id="select-sites"></div>
    <div id="account-link-form"></div>
    <div id="select-site-list"></div>

  </div>

  <!--

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

<script src="./static/js/bundle.js"></script>
<script>

  class MyComponent {
    constructor({ core }) {
      this.core = core;
    }

    // mount select sites component
    mountSelectSite(id, { state, selectSiteCore, options }) {

      const parent = document.getElementById(id);
      while (parent.firstChild) {
        parent.removeChild(parent.firstChild);
      }

      if (state.loading) {
        const item = document.createElement('div')
        item.innerText = 'Loading...';
        parent.appendChild(item);
      }

      // continue button
      const button = document.createElement('button')
      button.onclick = () => {
        selectSiteCore.submit();
      }
      button.innerText = 'Continue';
      parent.appendChild(button)

      // search input
      const search = document.createElement('input')
      search.style.display = 'block'
      search.onchange = (e) => {
        selectSiteCore.changeSearch(e.target.value);
      }
      search.placeholder = 'Search';
      parent.appendChild(search)

      // sites
      const selected = state.selected;
      state.sites.map(site => {
        const item = document.createElement('div')
        item.addEventListener('click', () => {
          selectSiteCore.selectItem(site);
        })
        const active = Boolean(selected?.find(m => m.id === site.id));

        item.innerHTML = `
          <div style="padding: 10px;${active ? " background: lightgray;" : ''}">${site.name}</div>
          `
        parent.appendChild(item)
      })

    }

    // unmount select sites component
    unmountSelectSite(id) {
      const parent = document.getElementById(id);
      while (parent.firstChild) {
        parent.removeChild(parent.firstChild);
      }
    }

    // mount account link component
    mountAccountLink(id, { options, accountLinkCore, state }) {

      const parent = document.getElementById(id);

      if (state.fields.length > 0) {
        while (parent.firstChild) {
          parent.removeChild(parent.firstChild);
        }
      }

      // progress
      if (state.message) {
        const status = document.createElement('div');
        status.innerText = state.message.status_message;
        const progress = document.createElement('div');
        progress.style.width = `${state.message.percent_complete}%`;
        progress.style.height = '20px';
        progress.style.background = 'gray';
        status.appendChild(progress);
        parent.appendChild(status);
      }

      // inputs
      if (!state.linking && !state.success) {
        state.fields.map(field => {
          const item = document.createElement('input')
          item.addEventListener('change', (e) => {
            accountLinkCore.change(field.name, e.target.value);
          })
          item.name = field.name;
          item.placeholder = field.label;
          item.value = state.values[field.name] || '';

          parent.appendChild(item)
        });

        const button = document.createElement('button')
        button.style.display = 'block'
        button.onclick = () => {
          accountLinkCore.submit();
        }
        button.innerText = 'Link';
        parent.appendChild(button)
      }

    }

    // unmount account link component
    unmountAccountLink(id) {
      const parent = document.getElementById(id);
      while (parent.firstChild) {
        parent.removeChild(parent.firstChild);
      }
    }
  }


  // full account link
  Strivve.mountFullAccountLinking({
    Component: MyComponent,
    element_id: 'full',
    api_instance: 'customer-dev',
    card: {
      pan: '4111111111111111',
      cvv: '321',
      expiration_month: '02',
      expiration_year: '24',
      name_on_card: 'Mvick',
    }
  });


</script>

</html>
