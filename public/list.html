<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      margin-bottom: 10px;
    }
  </style>
</head>

<body style="background-color: snow;">
  <h1>List Iframe</h1>

  <div id="message"></div>

  <div id="button"></div>

  <div id="list"></div>

</body>
<script src="./static/js/bundle.js"></script>

<script>

  Strivve.setId("Iframe")
  // mount component
  Strivve.mountList("list");

  const messageEl = document.getElementById("message");

  // listerner message
  Strivve.addListener((message) => {
    if (message.event === "message") {
      messageEl.innerHTML = `<p>${message.data.message}</p>`
    }
  });
</script>

</html>
