<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="status-message">

  </div>
  <div style="height: 20px; background: gray; width: 0%;" id="progress">

  </div>

  <div style="margin-top: 20px;" id="form">
    <div id="field">
      <div>Loading</div>
    </div>
    <div>
      <button id="submit">Link</button>
    </div>
  </div>

</body>

<script src="./static/js/bundle.js"></script>
<script>

  const service = Strivve.createService({ api_instance: 'customer-dev' });
  const core = Strivve.createCore({
    service,
    card: {
      pan: '4111111111111111',
      cvv: '321',
      expiration_month: '02',
      expiration_year: '24',
      name_on_card: 'Mvick',
    }
  });

  const accountLink = core.createAccountLink({
    site_id: 1
  });

  // render form
  const removeAllChildNodes = (parent) => {
    while (parent.firstChild) {
      parent.removeChild(parent.firstChild);
    }
  }

  const handleSubscribeState = (state) => {
    // fields
    const fieldElement = document.getElementById('field');
    if (state.fields.length > 0) {
      removeAllChildNodes(fieldElement)
    }
    state.fields.map(field => {
      const item = document.createElement('input')
      item.addEventListener('change', (e) => {
        accountLink.change(field.name, e.target.value);
      })
      item.name = field.name;
      item.placeholder = field.label;
      item.value = state.values[field.name] || '';

      fieldElement.appendChild(item)
    });

    // hide form
    const formElement = document.getElementById('form');
    if (!state.success) {
      if (state.linking) {
        formElement.style.display = 'none';
      } else {
        formElement.style.display = 'block';
      }
    }

    // progress
    if (state.message) {
      const status = document.getElementById('status-message');
      status.innerText = state.message.status_message;
      const progress = document.getElementById('progress');
      progress.style.width = `${state.message.percent_complete}%`;

    }
  }

  accountLink.subscribe(handleSubscribeState);

  // submit function
  document.getElementById('submit').addEventListener('click', (e) => {
    accountLink.submit();
  })

</script>

</html>
