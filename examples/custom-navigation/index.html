<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strivve Component</title>
</head>

<body>
  <div style="max-width: 500px; margin: auto;">
    <div style="margin-bottom: 12px;">
      <button onclick="back()">Back</button>
    </div>
    <div id="account-link"></div>
  </div>
</body>

<script src="https://swch.github.io/Strivve-UX-Components/main.js"></script>
<script>
  Strivve.mountLinkingJourney({
    element_id: 'account-link',
    api_instance: 'customer-dev',
    card: {
      pan: '4111111111111111',
      cvv: '321',
      expiration_month: '2',
      expiration_year: '24',
      name_on_card: 'Mvick',
      address: {
        city: 'Seattle',
        postal_code: '98177',
        country: 'USA',
        first_name: 'Jane',
        last_name: 'Smith',
        email: 'jane@test.com',
        phone_number: '2065555555',
        address1: 'test',
        state: 'test',
        subnational: 'WA',
        is_primary: true,
      },
    },
  });

  const back = () => {
    const isLast = !Strivve.core?.goBack();
    if (isLast) {
      console.log('last route');
    }
  }
</script>
</html>
