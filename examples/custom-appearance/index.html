<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strivve Component</title>
</head>

<body>
  <div style="max-width: 500px; margin: auto;">
    <div id="account-link"></div>
  </div>
</body>

<script src="https://swch.github.io/Strivve-UX-Components/main.js"></script>
<script>

  // Documentation: https://swch.github.io/Strivve-UX-Components/?path=/docs/component--documentation#appearance
  const appearance = {
    layout: {
      logoImageUrl: 'https://unsplash.com/photos/CoNsEK5iHug/download?ixid=M3wxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjg5MjE2MTEwfA&force=true&w=640',
      appName: 'My Application'
    },
    variables: {
      colorPrimary: 'black',
      colorSecondary: 'black',
      colorBorder: 'black',
    },
    elements: {
      selectSiteList: {
        display: 'grid',
        gridTemplateColumns: '1fr 1fr',
        gridGap: '12px',
        borderTop: 'none',
        boxShadow: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 0px',
        borderRadius: '12px',
      },
      selectSiteTitle: {
        fontSize: '20px',
        fontWeight: 'bold',
      },
      selectSiteItem: {
        display: 'flex',
        flexDirection: 'column',
        boxShadow: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 0px',
        border: 'none',
        borderRadius: '8px',
        transitionDuration: '0.2s',
        '&:hover': {
          boxShadow: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 2px',
        },
      },
      selectSiteItemImage: {
        height: '80px',
        width: 'auto',
      },
      input: {
        borderRadius: '20px',
      },
      button: {
        borderRadius: '20px',
        boxShadow: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 0px',
        '&:hover': {
          boxShadow: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 2px',
        },
      },
      outlinedButton: {
        borderRadius: '20px',
        boxShadow: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 0px',
        '&:hover': {
          boxShadow: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 2px',
        },
      },
      accountLinkContainer: {
        boxShadow: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 0px',
        borderRadius: '12px',
        padding: '30px',
        maxWidth: '330px',
      },
      accountLinkView: {
        margin: '20px',
      },
      accountLinkHeaderTitle: {
        fontSize: '20px',
        fontWeight: 'bold',
      },
    },
  };

  Strivve.mountLinkingJourney({
    element_id: 'account-link',
    api_instance: 'customer-dev',
    card: {
      pan: '4111111111111111',
      cvv: '321',
      expiration_month: '02',
      expiration_year: '24',
      name_on_card: 'Mvick',
    },
    appearance,
  });
</script>

</html>
