<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strivve Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div style="max-width: 500px; margin: auto;">
    <div id="account-link"></div>
  </div>
</body>

<script src="https://swch.github.io/Strivve-UX-Components/main.js"></script>
<script>

  // Documentation: https://swch.github.io/Strivve-UX-Components/?path=/docs/component--documentation#appearance
  const appearance = {
    layout: {
      logoImageUrl: 'https://unsplash.com/photos/CoNsEK5iHug/download?ixid=M3wxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjg5MjE2MTEwfA&force=true&w=640',
      appName: 'My Application',
    },
    variables: {
      primaryColor: '#0048e5',
      secondaryColor: '#141E46',
      borderColor: '#0048e5',
      backgroundColor: 'white',
      textColor: '#000000',
      fontFamily: 'Poppins'
    },
    elements: {
      selectSiteList: {
        display: 'grid',
        gridTemplateColumns: '1fr',
        gridGap: '12px',
        borderTop: 'none',
        paddingTop: '12px',
      },
      selectSiteTitle: {
        fontSize: '18px',
        fontWeight: '500',
      },
      selectSiteItemCard: {
        backgroundColor: 'white'
      },
      selectSiteItem: {
        display: 'flex',
        flexDirection: 'column',
        boxShadow: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 0px',
        border: 'none',
        borderRadius: '8px',
        transitionDuration: '0.2s',
        '&:hover': {
          boxShadow: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 2px',
        },
        backgroundColor: 'white'
      },
      selectSiteCarouselItem: {
        backgroundColor: 'white'
      },
      selectSiteItemImage: {
        height: '80px',
        width: 'auto',
      },
      input: {
        borderRadius: '0px',
      },
      button: {
        borderRadius: '0px',
        boxShadow: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 0px',
        '&:hover': {
          boxShadow: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 2px',
        },
      },
      outlinedButton: {
        borderRadius: '0px',
        boxShadow: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 0px',
        '&:hover': {
          boxShadow: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 2px',
        },
      },
      accountLinkHeaderTitle: {
        fontSize: '20px',
        fontWeight: 'bold',
      },
    },
  };
  
  Strivve.mountLinkingJourney({
    element_id: 'account-link',
    api_instance: 'customer-dev',
    card: {
      pan: '4111111111111111',
      cvv: '321',
      expiration_month: '2',
      expiration_year: '24',
      name_on_card: 'Mvick',
    },
    appearance,
  });
</script>

</html>
